<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Vacina</title>
    <style>
        input{
            margin: 0 20px 10px 0;
        }
        fieldset{
            margin-top: auto;
            margin-bottom: 30px;
        }
        #nome{
            width: 60%;
        }
        #email{
            width: 40%;
        }
    </style>
</head>

<body style="background: linear-gradient(90deg, blue, black)">
    <h1>Cartão de Vacina</h1>
    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <h2>Dados do Paciente:</h2>
            <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite Seu Nome" required/><br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" required/>
            <label for="data-atendimento">Data de Atendimento:</label>
            <input type="date" id="data-atendimento" required/><br>
            <label for="tipo-sangue">Tipo Sanguíneo:</label>
            <select id="tipo-sangue" name="tipo-sangue" required>
                <option value="o-pos">O Positivo</option>
                <option value="o-neg">O Negativo</option>
                <option value="ab-pos">AB Positivo</option>
                <option value="ab-neg">AB Negativo</option>
                <option value="a-pos">A Positivo</option>
                <option value="a-neg">A Negativo</option>
                <option value="b-pos">B Positivo</option>
                <option value="b-neg">B Negativo</option>
            </select>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" input pattern="^\d{4}-\d{3}-\d{4}$" placeholder="0123-456-7890"/><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="email@dominio.com.br">
            <label for="vacinas">Vacinas Aplicadas:</label>
            <input type="text" id="vacinas"/><br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua"/>
            <label for="comorbidade">Comorbidade:</label>
            <input type="text" id="comorbidade"/><br>
            <label for="numero">Número:</label>
            <input type="number" id="numero"/><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro"/><br>
            <label for="cep">CEP:</label>
            <input type="number" id="cep"/><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado"/><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade"/><br>
            <label for="msg">Observações:</label>
            <textarea id="msg">Digite seu texto aqui:</textarea>
        </fieldset>
        </div>
        <div>
            <h2>Cores de Prioridade:</h2>
            <fieldset>
                <input type="color" id="vermelho" name="cor-prioridade" value="#ff0000" readonly="true">
                <label for="vermelho">Vermelha – Emergência: atendimento imediato</label><br>
                <input type="color" id="laranja" name="cor-prioridade" value="#ffa500">
                <label for="laranja">Laranja – Muito urgente: espera de até 10 minutos</label><br>
                <input type="color" id="amarelo" name="cor-prioridade" value="#ffff00">
                <label for="amarelo">Amarelo – Urgente: espera de até 1 hora</label><br>
                <input type="color" id="verde" name="cor-prioridade" value="#00ff00">
                <label for="verde">Verde – Pouco urgente: espera de até 2 horas</label><br>
                <input type="color" id="azul" name="cor-prioridade" value="#0000ff">
                <label for="azul">Azul – Não urgente: espera de até 4 horas</label><br>
            </fieldset>
        </div>
        <div>
            <h2>Velocidade de Atendimento:</h2>
            <fieldset>
                <input type="radio" id="lenta" name="veloc-atend" value="lenta" checked>
                <label for="lenta">Lenta</label><br>
                <input type="radio" id="aceitavel" name="veloc-atend" value="aceitavel">
                <label for="aceitavel">Aceitável</label><br>  
                <input type="radio" id="rapida" name="veloc-atend" value="rapida">
                <label for="rapida">Rápida</label><br>
                <label for="velocidade">Velocidade:</label>    
                <input type="range" min="1" max="3" step="1" value="1"> 
            </fieldset>          
        </div>
        <br>
        <div class="button">
            <button type="submit">Enviar Dados</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>

</html>
