<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: rgb(248, 241, 232);
        }
        #msg {
            width: 99%;
            height:120px; 
        }
    </style>
</head>
<body>
    <h1>Formulários:</h1>
    <h2>Formulário 1:</h2>

    <form action="/pagina-processa-dados-do-form" method="post">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />        
            <br><br>       
            <label for="email">E-mail:</label>
            <input type="email" id="email" />
        </fieldset>
        <div>
            <p>Qual a sua linguagem Preferida?</p>
            <fieldset>
                <input type="radio" id="python" name="fav_language" value="python">
                <label for="python">Python</label><br>
                <input type="radio" id="html" name="fav_language" value="html" checked>
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="css">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="javascript">
                <label for="javascript">Javascript</label><br>
            </fieldset>
        </div>
        <br>
        <div>
            <p>Qual seu jogo favorito?</p>
            <fieldset>
                <input type="radio" id="metal-gear" name="fav_game" value="metal-gear">
                <label for="metal-gear">Metal Gear</label><br>
                <input type="radio" id="mario-kart" name="fav_game" value="mario-kart" checked>
                <label for="mario-kart">Mario Kart</label><br>
                <input type="radio" id="donkey-kong" name="fav_game" value="donkey-kong">
                <label for="donkey-kong">Donkey Kong</label><br>
                <input type="radio" id="bomberman" name="fav_game" value="bomberman">
                <label for="bomberman">Bomberman</label><br>
            </fieldset>
        </div>
        <br>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg">Digite sua mensagem aqui</textarea>
        </div>
        <br>
        <div class="button">
            <button type="submit">Enviar Mensagem</button>
            <button type="reset">Limpar</button>
        </div>
    </form>

</body>

</html>
